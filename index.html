<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        
        <!--makes viewing on mobile devices easier and normalizes
            the webpage for other browsers-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="Styles/normalize.css" />
        <!--Changes the font for the title to ASAP font-family-->
        <link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>

        <!-- icon for thumbnail on webpage -->
        <link rel="icon" type="image/png" href="Images/thumbnailicon.gif" />


        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- Bootstrap Libraries -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <!-- FontAwesome Library -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Project JavaScript and Stylesheet Files -->
		<script type="text/javascript" src="gol.js"></script>
        <link type="text/css" rel="stylesheet" href="Styles/styles.css" />


        <title>
            EECS 183 GoL
        </title>
	</head>
	
    <body class="container-fluid">
        <img id="img" src="Images/a-life.gif" alt="Game of Life" class="center-block">
        <audio id="music" src="Audio/let_it_snow.mp3" type="audio/mpeg"></audio>
        <div class="container-main">
        
            <div class="row">
                <h2 class="centered-el center-block">EECS 183: Conway's Game of Life</h2>
                <p class="centered-el center-block" id="gen-counter">You've been creating life for: <br>
                <span id="counter"> 0 seconds</span> 
                </p>
            </div>

            <div class="row">

                <div id="pos-button-wrapper" class="left-column">
                    <div id="button-wrapper">
                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="still-life-btn">Draw Still life</button>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <select id="still-life-select" >
                                        <option value="Block" selected>Block</option>
                                        <option value="Beehive" >Beehive</option>
                                        <option value="Loaf" >Loaf</option>
                                        <option value="Boat" >Boat</option>
                                    </select>
                                    <select id="still-life-num" class="dropDowns dropDownsLeft">
                                        
                                    </select>
                                </form>
                            </div>
                        </div>

                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="oscillator-btn">Draw Oscillator</button>
                            </div>
                            
                            <div class="col-md-6">
                                <form>
                                    <select id="oscillator-select">
                                        <option value="Blinker" selected>Blinker</option>
                                        <option value="Toad" >Toad</option>
                                        <option value="Beacon" >Beacon</option>
                                        <option value="Pulsar" >Pulsar</option>
                                    </select>
                                    <select id="oscillator-num" class="dropDowns dropDownsLeft">
                                        
                                    </select>
                                </form>
                            </div>
                        </div>

                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="spaceship-btn">Draw Spaceship</button>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <select id="spaceship-select">
                                        <option value="Glider" selected>Glider</option>
                                        <option value="LWSS" >LWSS</option>
                                    </select>
                                    <select id="spaceship-num" class="dropDowns dropDownsLeft">
                                        
                                    </select>
                                </form>
                            </div>
                        </div>

                        
                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="gen-int-btn">Set Generation Speed</button>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <select id="gen-int-select">
                                        <option value="Fast">Fast</option>
                                        <option value="Med">Med</option>
                                        <option value="Slow">Slow</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="clear-canvas">Clear</button>
                            </div>
                            <div class="col-md-6">
                                <button id="next-gen">Next Gen</button>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <div id="patternDraw">
                                <p id="drawCheckText"> Draw pattern within grid </p>
                                <i class="fa fa-2x fa-square-o" id="drawCheck"></i>
                                <i class="fa fa-2x fa-check-square-o" id="drawCheckMark"></i>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <div class="col-md-6">
                                <button id="start-game">Start</button>
                            </div>
                            <div class="col-md-6">
                                <button id="stop-game">Stop</button>                            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="center-block main-canvas">
                    <canvas id="grid" height="480px" width="720px">Your browser does not support the HTML5 canvas tag.</canvas>
                </div>

                <div class="right-column">
                    <div id="button-wrapper-right">
                            <button class="btn-margin" id="draw-infected-btn">Draw Infected</button>
                                <select class="dropDowns" id="draw-infected-num"></select>
                            <br>
                            <button class="btn-margin" id="draw-mine-btn">Draw Mine</button>
                                <select class="dropDowns" id="draw-mine-num">
                                </select>
                                <p id="explo-text">
                                    <i class="fa fa-warning"></i>
                                    range:
                                    <input type="number" id="explo-range" min="1"/>
                                </p>
                                
                            <br>
                            <button class="btn-margin" id="draw-pacman-btn">Draw Pacman</button>
                                <select class="dropDowns" id="draw-pacman-num">
                                </select>
                            <br>
                            <button class="btn-margin" id="draw-snake-btn">Draw Snake</button>
                                <select class="dropDowns" id="draw-snake-num">
                                </select>
                            <br>
                        <div class="btn-margin">
                            <div>
                                <button id="moveStyle">
                                    <i class="fa fa-tree"></i> Let it Snow!
                                    <i class="fa fa-tree"></i>
                                </button>
                                <div class="play-pause-btn">
                                    <i class="fa fa-pause fa-2x fa-inverse"></i>
                                    <i class="fa fa-play fa-2x fa-inverse"></i>
                                </div> 
                            </div>
                        </div>
                        <button class="reset" onclick="window.location='index.html';">
                            Go Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <p class="centered-el center-block" id="gen-counter"> Generation <span id="pound-sgn">#</span>: <span id="gen-num"> 0</span> </p>
            </div>
        </div>
	</body>
</html>
