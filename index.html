<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>
			EECS 183 GoL
		</title>

        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- Bootstrap Libraries -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <!-- Project JavaScript and Stylesheet Files -->
		<script type="text/javascript" src="gol.js"></script>
        <link type="text/css" rel="stylesheet" href="styles.css" />
	</head>
	
    <body>
    <img id="img" class="container-fluid" src="a-life.gif" alt="Game of Life" class="img-responsive">
        <div class="container-fluid">

            <h2 class="text-center">EECS 183: Conway's Game of Life</h2>
                <!--<img id="img" src="a-life.gif" alt="Game of Life">-->
                <canvas id="grid" height="480px" width="720px"></canvas>
            
            <div id="button-wrapper">
                <button id="still-life-btn">Draw Still life</button>
                <form>
                    <select id="still-life-select">
                        <option value="Block" selected>Block</option>
                        <option value="Beehive" >Beehive</option>
                        <option value="Loaf" >Loaf</option>
                        <option value="Boat" >Boat</option>
                    </select>
                </form>
                <button id="oscillator-btn">Draw Oscillator</button>
                <form>
                    <select id="oscillator-select">
                        <option value="Blinker" selected>Blinker</option>
                        <option value="Toad" >Toad</option>
                        <option value="Beacon" >Beacon</option>
                        <option value="Pulsar" >Pulsar</option>
                    </select>
                </form>
                <button id="spaceship-btn">Draw Spaceship</button>
                <form>
                    <select id="spaceship-select">
                        <option value="Glider" selected>Glider</option>
                        <option value="LWSS" >LWSS</option>
                    </select>
                </form>
                <button id="gen-int-btn">Set Generation Interval</button>
                <form>
                    <select id="gen-int-select">
                        <option value="Slow">Slow</option>
                        <option value="Med">Med</option>
                        <option value="Fast">Fast</option>
                    </select>
                </form>

                <button id="start-game">Start</button>
                <button id="stop-game">Stop</button>
            </div>
        </div>
	</body>
</html>
